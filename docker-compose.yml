version: '3.8'

services:
  app:
    build: .
    container_name: portfolio-app
    networks:
      - portfolio-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false

  nginx:
    image: nginx:latest
    container_name: nginx-portfolio
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    networks:
      - portfolio-network
    depends_on:
      - app

networks:
  portfolio-network:
    driver: bridge
